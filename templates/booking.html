{% extends 'base.html' %}

{% block content %}
        <div class="card" style="width: 18rem;">
          <img src="{{room.image.url}}" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Номер {{room.number}}</h5>
            <p class="card-text">{{room.price}} грн/доба.</p>
            <p class="card-text">Мість: {{room.place}}.</p>


          </div>
            <form action="" method="post">
            {% csrf_token %}
                {{form.as_div}}
                <button type="submit" class="btn btn-primary">Бронювати</button>

            </form>
        </div>
{% endblock %}
